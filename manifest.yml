---
applications:
- name: mywordpress
  memory: 128M 
  path: .
  buildpack: https://github.com/cloudfoundry/php-buildpack#8c13f5434b2f31ca960d2bca9153df1978258535
  host: wordpress-on
  services:
  - mysql-db
  env:
    SSH_HOST: user@your-ssh-server
    SSH_PATH: /full/or/relative/path/on/ssh/server
    SSH_KEY_NAME: sshfs_rsa
    SSH_OPTS: '["cache=yes", "kernel_cache", "compression=no", "large_read"]'
